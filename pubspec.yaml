name: my_widding
description: "Shady's Wedding invitation"
publish_to: "none" 
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  lottie: ^3.3.2
  url_launcher: ^6.3.1

dev_dependencies:

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/ring.png

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/ring.png"
  adaptive_icon_background: "#BC9293"
  adaptive_icon_foreground: "assets/ring.png"
